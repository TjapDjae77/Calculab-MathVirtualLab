<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculab - Roadmap</title>
    <script src="js/auth.js"></script>
    <script src="js/roadmap.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-[240vh] bg-gradient-to-b from-blue-400 via-indigo-100 to-purple-200 flex">
    <!-- Sidebar -->
    <aside class="w-1/5 md:w-1/3 bg-[#6D2476] text-white h-screen sticky top-0 flex flex-col p-6 md:px-10 items-center lg:items-center">
        <a href="roadmap.html" class="mb-20 md:mb-32 items-start">
            <img src="assets/images/Logo_Calculab.svg" alt="Logo Calculab" class="w-14 md:block lg:hidden">
            <h1 class="hidden lg:block text-4xl font-bold">Calculab</h1>
        </a>
        <nav class="flex flex-col space-y-8 gap-12">
            <div class="relative group">
                <a href="roadmap.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-3xl ring-4 ring-[#D8D8F6] hover:bg-[#561D5E] rounded-full p-2 lg:p-4 transition-colors duration-300">
                    <img src="assets/images/bookmark.svg" alt="Learn Icon" class="w-5 md:w-14">
                    <span class="hidden lg:block">Learn</span>
                </a>
                <div class="absolute left-[70px] md:left-[-30px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                    Learn
                </div>
            </div>
            <div class="relative group">
                <a href="leaderboard.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-2xl hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full p-4 transition-colors duration-300">
                    <img src="assets/images/medal.svg" alt="Leaderboard Icon" class="w-8 md:w-14">
                    <span class="hidden lg:block">Leaderboard</span>
                </a>
                <div class="absolute left-[70px] md:left-[-50px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                    Leaderboard
                </div>
            </div>
            <div class="relative group">
                <a href="profile.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-3xl hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full p-4 transition-colors duration-300">
                    <img src="assets/images/profile.svg" alt="Profile Icon" class="w-8 md:w-14">
                    <span class="hidden lg:block">Profile</span>
                </a>
                <div class="absolute left-[70px] md:left-[-45px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                    Profile
                </div>
            </div>
            <div class="relative group">
                <div class="flex items-center justify-center lg:justify-normal space-x-3 text-4xl p-4 cursor-pointer hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full transition-colors duration-300">
                    <img src="assets/images/More.svg" alt="More Icon" class="w-8 md:w-14">
                    <span class="hidden lg:block">More</span>
                </div>
                <!-- Dropdown Menu -->
                <div class="absolute left-[70px] md:left-0 lg:left-20 hidden group-hover:flex flex-col bg-white text-black rounded-lg shadow-lg py-2 w-40 z-20">
                    <a href="settings.html" class="px-4 py-2 hover:bg-gray-200">Settings</a>
                    <a href="#" id="logoutButton" class="px-4 py-2 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="w-4/5 md:w-4/5 flex flex-col items-center pt-10 pb-20 relative overflow-hidden">
        <!-- Roadmap Timeline -->
        <div class="relative w-2/3 flex flex-col items-center bottom-0 -mt-28">
            <!-- Stage 4 -->
            <button disabled class="w-16 h-16 md:w-24 md:h-24 bg-gray-500 text-white rounded-full flex items-center justify-center text-2xl md:text-4xl font-semibold cursor-not-allowed opacity-70">
                4
            </button>
    
            <!-- Connecting Line -->
            <div class="w-1 h-48 bg-gray-500"></div>
    
            <!-- Coming Soon Title -->
            <div class="text-center text-gray-600 text-3xl md:text-5xl my-10">Coming soon. Stay tuned!</div>
            
            <!-- Connecting Line -->
            <div id="stage4-line" class="w-1 h-48 bg-gray-500"></div>
    
            <!-- Stage 3 -->
            <button disabled onclick="openPopup('level3.html')" class="w-16 h-16 md:w-24 md:h-24 bg-gray-500 text-white rounded-full flex items-center justify-center text-2xl md:text-4xl font-semibold cursor-not-allowed opacity-70">
                3
            </button>
    
            <!-- Connecting Line -->
            <div id="stage3-line" class="w-1 h-96 bg-gray-500"></div>
    
             <!-- Stage 2 -->
             <button disabled onclick="openPopup('level2.html')" class="w-16 h-16 md:w-24 md:h-24 bg-gray-500 text-white rounded-full flex items-center justify-center text-2xl md:text-4xl font-semibold cursor-not-allowed opacity-70">
                2
            </button>
    
            <!-- Connecting Line -->
            <div id="stage2-line" class="w-1 h-96 bg-gray-500"></div>
    
            <!-- Stage 1 -->
            <button disabled onclick="openPopup('level1.html')" class="w-16 h-16 md:w-24 md:h-24 bg-gray-500 text-white rounded-full flex items-center justify-center text-2xl md:text-4xl font-semibold cursor-not-allowed opacity-70">
                1
            </button>
    
            <!-- Connecting Line -->
            <div id="stage1-line" class="w-1 h-[600px] bg-gray-500"></div>
        </div>
    
        <!-- Background Factory -->
        <div class="absolute bottom-0 -left-11 w-[1459px] z-10">
            <img src="assets/images/Factory.svg" alt="Factory Background" class="w-full h-auto">
        </div>
    </main>
    
    

    <!-- Popup Modal -->
    <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50">
        <div class="bg-white w-80 md:w-96 p-6 rounded-lg relative">
            <h2 class="text-2xl font-semibold mb-4">Start Level</h2>
            <p class="mb-6">Do you want to play this level?</p>
            <button id="playButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Play</button>
            <button onclick="closePopup()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
        </div>
    </div>
</body>
</html>
