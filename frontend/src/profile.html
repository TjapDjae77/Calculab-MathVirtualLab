<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculab - Profile</title>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-blue-400 via-indigo-100 to-purple-200 flex">
    <!-- Sidebar -->
    <aside class="w-1/5 md:w-1/3 bg-[#6D2476] text-white h-screen sticky top-0 hidden md:flex flex-col p-6 md:px-10 items-center lg:items-center">
        <a href="roadmap.html" class="mb-20 md:mb-32 items-start">
            <img src="assets/images/Logo_Calculab.svg" alt="Logo Calculab" class="w-14 md:block lg:hidden">
            <h1 class="hidden lg:block text-4xl font-bold">Calculab</h1>
        </a>
        <nav class="flex flex-col space-y-8 gap-12">
            <div class="relative group">
                <a href="roadmap.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-3xl hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full p-2 lg:p-4 transition-colors duration-300">
                    <img src="assets/images/bookmark.svg" alt="Learn Icon" class="w-5 md:w-14">
                    <span class="hidden lg:block">Learn</span>
                </a>
                <div class="absolute left-[70px] md:left-[-30px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                    Learn
                </div>
            </div>
            <div class="relative group">
                <a href="leaderboard.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-2xl hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full p-4 transition-colors duration-300">
                    <img src="assets/images/medal.svg" alt="Leaderboard Icon" class="w-8 md:w-14">
                    <span class="hidden lg:block">Leaderboard</span>
                </a>
                <div class="absolute left-[70px] md:left-[-50px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                    Leaderboard
                </div>
            </div>
            <div class="relative group">
                <a href="profile.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-3xl ring-4 ring-[#D8D8F6] hover:bg-[#561D5E] rounded-full p-4 transition-colors duration-300">
                    <img src="assets/images/profile.svg" alt="Profile Icon" class="w-8 md:w-14">
                    <span class="hidden lg:block">Profile</span>
                </a>
                <div class="absolute left-[70px] md:left-[-45px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                    Profile
                </div>
            </div>
            <div class="relative group">
                <div class="flex items-center justify-center lg:justify-normal space-x-3 text-4xl p-4 cursor-pointer hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full transition-colors duration-300">
                    <img src="assets/images/More.svg" alt="More Icon" class="w-8 md:w-14">
                    <span class="hidden lg:block">More</span>
                </div>
                <!-- Dropdown Menu -->
                <div class="absolute left-[70px] md:left-0 lg:left-20 hidden group-hover:flex flex-col bg-white text-black rounded-lg shadow-lg py-2 w-40 z-20">
                    <a href="#" class="px-4 py-2 hover:bg-gray-200">Settings</a>
                    <a href="#" class="px-4 py-2 hover:bg-gray-200 logoutButton">Logout</a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content for Profile -->
    <main class="w-screen md:w-4/5 flex flex-col items-center justify-center h-screen pt-0 md:pt-10 pb-20 relative">
        <section class="w-full max-w-4xl bg-white rounded-lg shadow-md p-8 md:p-12">
            <h2 class="text-4xl font-bold text-[#6D2476] mb-8">Profile</h2>
            <div id="profile-info" class="flex flex-col md:flex-row items-start md:items-center space-y-6 md:space-y-0 md:space-x-12 mb-12">
                <!-- Avatar or Profile Picture -->
                <div class="w-24 h-24 md:w-40 md:h-40 rounded-full bg-[#D8D8F6] flex items-center justify-center text-5xl font-bold text-white">
                    <span>A</span> <!-- Initial or Placeholder -->
                </div>
                <!-- User Information -->
                <div>
                    <p class="text-2xl font-semibold text-gray-700">Username: <span class="font-bold" id="username">-</span></p>
                    <p class="text-2xl font-semibold text-gray-700">Email: <span class="font-bold" id="email">-</span></p>
                </div>
            </div>
            <!-- Edit Profile Button -->
            <div class="flex  md:justify-start">
                <button class="bg-[#1CB5E0] text-white px-8 py-3 rounded-full text-xl font-semibold transition-colors duration-300 hover:bg-[#1484A3]">
                    Edit Profile
                </button>
            </div>

            <div class="bg-[#D8D8F6] p-6 rounded-lg shadow-md mt-6 mb-6 w-full">
                <h2 class="text-2xl font-semibold mb-4 text-center">Your Statistics</h2>
                <div class="flex justify-around">
                    <div class="text-center">
                        <p class="text-4xl font-bold text-[#DC1F84]" id="level-completed">-</p>
                        <p class="text-gray-600" id="levelCompleted">Levels Completed</p>
                    </div>
                    <div class="text-center">
                        <p class="text-4xl font-bold text-[#1CB5E0]" id="score">-</p>
                        <p class="text-gray-600">Total Score</p>
                    </div>
                </div>
            </div>

            <div class="flex md:hidden justify-center">
                <button class="logoutButton bg-[#DC1F84] hover:bg-[#A0185F] text-white px-8 py-3 rounded-full text-xl font-semibold transition-colors duration-300">
                    Logout
                </button>
            </div>
            
        </section>
        <div class="fixed bottom-0 py-4 w-screen bg-[#6D2476] z-20 block md:hidden">
            <nav class="flex items-center justify-around">
                <div class="relative group">
                    <a href="roadmap.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-3xl hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full p-4 transition-colors duration-300">
                        <img src="assets/images/bookmark.svg" alt="Learn Icon" class="w-4/5">
                        <span class="hidden lg:block">Learn</span>
                    </a>
                    <div class="absolute left-[70px] md:left-[-30px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                        Learn
                    </div>
                </div>
                <div class="relative group">
                    <a href="leaderboard.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-2xl hover:bg-[#D8D8F6] hover:text-[#6D2476] rounded-full p-4 transition-colors duration-300">
                        <img src="assets/images/medal.svg" alt="Leaderboard Icon" class="w-4/5">
                        <span class="hidden lg:block">Leaderboard</span>
                    </a>
                    <div class="absolute left-[70px] md:left-[-50px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                        Leaderboard
                    </div>
                </div>
                <div class="relative group">
                    <a href="profile.html" class="flex items-center justify-center lg:justify-normal space-x-3 text-3xl ring-4 ring-[#D8D8F6] hover:bg-[#561D5E] rounded-full p-4 transition-colors duration-300">
                        <img src="assets/images/profile.svg" alt="Profile Icon" class="w-4/5">
                        <span class="hidden lg:block">Profile</span>
                    </a>
                    <div class="absolute left-[70px] md:left-[-45px] lg:left-20 hidden group-hover:block md:group-hover:bg-[#D8D8F6] text-[#6D2476] rounded-md px-2 py-1 text-sm md:text-base shadow-lg">
                        Profile
                    </div>
                </div>
            </nav>
        </div>
    </main>
    
</body>
</html>
