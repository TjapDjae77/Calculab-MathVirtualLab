<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculab - Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Bagian kiri dengan gambar latar dan teks -->
        <div class="w-full lg:w-1/2 relative bg-cover bg-center h-64 lg:h-auto" style="background-image: url('../../media/images/Background_Login_Register.svg');">
            <div class="absolute top-0 left-0 w-full h-full bg-black opacity-30 lg:opacity-50"></div>
            <div class="relative z-10 p-6 lg:p-12 flex flex-col justify-center h-full text-center lg:text-left">
                <img src="../../media/images/Logo_Calculab.svg" alt="Rocket Icon" class="hidden lg:block w-8 lg:w-12 mb-2 lg:mb-4">
                <h1 class="text-white text-3xl lg:text-5xl font-bold mb-4 lg:mb-6">Continue Your Learning Adventure</h1>
                <p class="text-white text-sm lg:text-2xl font-light leading-relaxed hidden lg:block">
                    Sign in to Calculab and continue your interactive calculus learning experience with engaging simulations, challenging quizzes, and a competitive leaderboard. Learn effectively anytime, anywhere.
                </p>
            </div>
        </div>
    
        <!-- Bagian kanan form login -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
            <div class="w-full max-w-md">
                <h2 class="text-xl lg:text-3xl font-bold mb-4 lg:mb-6">Sign in</h2>
                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="username_email" class="sr-only">User name or email address</label>
                        <input type="text" id="username_email" placeholder="User name or email address" class="w-full border border-gray-300 p-2 lg:p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1CB5E0]">
                    </div>
                    <div class="relative">
                        <label for="password" class="sr-only">Your password</label>
                        <input type="password" id="password" placeholder="Your password" class="w-full border border-gray-300 p-2 lg:p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1CB5E0] pr-10 lg:pr-12">
                        <button type="button" id="togglePassword" class="absolute right-2 top-2 lg:right-3 lg:top-3 text-gray-500">
                            <img id="toggleIcon" src="../../media/images/Hide.svg" alt="Toggle Password Visibility Icon" class="w-5 lg:w-6">
                        </button>
                    </div>
                    <div class="text-right">
                        <a href="#" class="text-[#1CB5E0] hover:underline text-sm">Forget your password?</a>
                    </div>
                    <button type="submit" id="signInButton" class="w-full bg-gray-400 text-white p-2 lg:p-3 rounded-md mt-4 cursor-not-allowed" disabled>Sign in</button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-sm">Don't have an account? <a href="register.html" class="text-[#1CB5E0] hover:underline">Sign up</a></p>
                </div>
                <div class="flex items-center justify-between my-4">
                    <hr class="w-1/3 border-t border-gray-300">
                    <p class="text-sm text-gray-500">OR</p>
                    <hr class="w-1/3 border-t border-gray-300">
                </div>
                <div class="space-y-2 lg:space-y-3">
                    <button class="w-full flex items-center justify-center border border-gray-300 p-2 lg:p-3 rounded-md text-gray-700 hover:bg-gray-100">
                        <img src="../../media/images/Google.svg" alt="Google Icon" class="w-4 lg:w-5 mr-2"> Continue with Google
                    </button>
                    <button class="w-full flex items-center justify-center border border-gray-300 p-2 lg:p-3 rounded-md text-gray-700 hover:bg-gray-100">
                        <img src="../../media/images/Twitter.svg" alt="Twitter Icon" class="w-4 lg:w-5 mr-2"> Continue with Twitter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
