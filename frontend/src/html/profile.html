<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculab - Profile</title>
    <script src="../js/auth.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-b from-blue-400 via-indigo-100 to-purple-200 flex">
    <!-- Sidebar -->
    <aside class="w-1/5 md:w-1/3 bg-[#6D2476] text-white h-screen sticky top-0 flex flex-col p-6 px-16">
        <a href="roadmap.html"><h1 class="text-6xl font-bold mb-32">Calculab</h1></a>
        <nav class="flex flex-col space-y-8 gap-12">
            <a href="roadmap.html" class="flex items-center space-x-3 text-5xl rounded-full p-4 transition-colors duration-300 hover:bg-[#D8D8F6] hover:text-[#6D2476] active:bg-[#D8D8F6] active:text-[#6D2476]">
                <img src="../../media/images/bookmark.svg" alt="Learn Icon" class="w-6 h-6 md:w-14 md:h-14">
                <span>Learn</span>
            </a>
            <a href="leaderboard.html" class="flex items-center space-x-3 text-5xl rounded-full p-4 transition-colors duration-300 hover:bg-[#D8D8F6] hover:text-[#6D2476] active:bg-[#D8D8F6] active:text-[#6D2476]">
                <img src="../../media/images/medal.svg" alt="Leaderboard Icon" class="md:w-14 md:h-14">
                <span>Leaderboard</span>
            </a>
            <a href="profile.html" class="flex items-center space-x-3 text-5xl ring-4 ring-[#D8D8F6] rounded-full p-4 transition-colors duration-300">
                <img src="../../media/images/profile.svg" alt="Profile Icon" class="md:w-14 md:h-14">
                <span>Profile</span>
            </a>
            <div class="relative group">
                <div class="flex items-center space-x-3 text-5xl p-4 cursor-pointer">
                    <img src="../../media/images/More.svg" alt="More Icon" class="md:w-14 md:h-14">
                    <span>More</span>
                </div>
                
                <!-- Dropdown Menu (Visible on Hover) -->
                <div class="absolute right-[-140px] top-0 mt-8 hidden group-hover:flex flex-col bg-white text-black rounded-lg shadow-lg py-2 w-40 z-20">
                    <a href="settings.html" class="px-4 py-2 hover:bg-gray-200">Settings</a>
                    <a href="#" id="logoutButton" class="px-4 py-2 hover:bg-gray-200">Logout</a>
                </div>
            </div>
        </nav>
    </aside>

    <!-- Main Content for Profile -->
    <main class="w-4/5 md:w-4/5 flex flex-col items-center justify-center h-screen pt-10 pb-20 relative">
        <section class="w-full max-w-4xl bg-white rounded-lg shadow-md p-8 md:p-12">
            <h2 class="text-4xl font-bold text-[#6D2476] mb-8">Profile</h2>
            <div id="profile-info" class="flex flex-col md:flex-row items-start md:items-center space-y-6 md:space-y-0 md:space-x-12 mb-12">
                <!-- Avatar or Profile Picture -->
                <div class="w-24 h-24 md:w-40 md:h-40 rounded-full bg-[#D8D8F6] flex items-center justify-center text-5xl font-bold text-white">
                    <span>A</span> <!-- Initial or Placeholder -->
                </div>
                <!-- User Information -->
                <div>
                    <p class="text-2xl font-semibold text-gray-700">Username: <span class="font-bold" id="username"></span></p>
                    <p class="text-2xl font-semibold text-gray-700">Email: <span class="font-bold" id="email"></span></p>
                </div>
            </div>
            <!-- Edit Profile Button -->
            <div class="flex justify-center md:justify-start">
                <button class="bg-[#DC1F84] text-white px-8 py-3 rounded-full text-xl font-semibold transition-colors duration-300 hover:bg-[#A0185F]">
                    Edit Profile
                </button>
            </div>

            <div class="bg-[#D8D8F6] p-6 rounded-lg shadow-md mt-6 mb-6 w-full">
                <h2 class="text-2xl font-semibold mb-4 text-center">Your Statistics</h2>
                <div class="flex justify-around">
                    <div class="text-center">
                        <p class="text-4xl font-bold text-[#DC1F84]" id="level-completed">-</p>
                        <p class="text-gray-600" id="levelCompleted">Levels Completed</p>
                    </div>
                    <div class="text-center">
                        <p class="text-4xl font-bold text-[#1CB5E0]" id="score">-</p>
                        <p class="text-gray-600">Total Score</p>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="../js/profile.js"></script>
</body>
</html>
